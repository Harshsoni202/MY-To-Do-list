{% extends 'base.html' %}

{% block title %}Update Task{% endblock %}

{% block body %}
    <h2>Update Task</h2>
    <form action="/update/{{ task.id }}" method="POST">
        <input type="text" name="task" value="{{ task.content }}" placeholder="Update task">
        <input type="submit" value="Update">
    </form>
{% endblock %}
